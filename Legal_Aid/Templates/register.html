<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Legal Aid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .lawyer-fields {
            display: none;
        }
        .btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            background-color: #007BFF;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .error-message, .success-message {
            color: red;
            text-align: center;
            margin-bottom: 20px;
        }
        .success-message {
            color: green;
        }
    </style>
    <script>
        function toggleFields() {
            var userType = document.getElementById('userType').value;
            var lawyerFields = document.querySelector('.lawyer-fields');
            if (userType === 'lawyer') {
                lawyerFields.style.display = 'block';
            } else {
                lawyerFields.style.display = 'none';
            }
        }
    </script>
</head>
<body>

    <div class="container">
        <h2>Register</h2>
        
        {% if error_message %}
        <div class="error-message">{{ error_message }}</div>
        {% endif %}
        
        {% if success_message %}
        <div class="success-message">{{ success_message }}</div>
        {% endif %}

        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="userType">Register as:</label>
                <select name="userType" id="userType" onchange="toggleFields()" required>
                    <option value="">Select...</option>
                    <option value="customer">Customer</option>
                    <option value="lawyer">Lawyer</option>
                </select>
            </div>

            
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" name="fullName" id="fullName" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="DateofBrith">Date of Birth</label>
                <input type="date" name="DateofBrith" id="DateofBrith" required>
            </div>

            <div class="form-group">
                <label for="contactNo">Contact Number</label>
                <input type="text" name="contactNo" id="contactNo" placeholder="Enter your contact number" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm your password" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select name="gender" id="gender" required>
                    <option value="">Select...</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="nationalID">National ID</label>
                <input type="text" name="nationalID" id="nationalID" placeholder="Enter your National ID" required>
            </div>

            <div class="form-group">
                <label for="house">House</label>
                <input type="text" name="house" id="house" placeholder="Enter your house number" required>
            </div>

            <div class="form-group">
                <label for="street">Street</label>
                <input type="text" name="street" id="street" placeholder="Enter your street name" required>
            </div>

            <div class="form-group">
                <label for="area">Area</label>
                <input type="text" name="area" id="area" placeholder="Enter your area name" required>
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" name="city" id="city" placeholder="Enter your city name" required>
            </div>

            
            <div class="lawyer-fields">
                <div class="form-group">
                    <label for="barNumber">Bar Association Number</label>
                    <input type="text" name="barNumber" id="barNumber" placeholder="Enter your Bar Association number">
                </div>

                <div class="form-group">
                    <label for="specialized_Feilds">Specialized Fields</label>
                    <input type="text" name="specialized_Feilds" id="specialized_Feilds" placeholder="Enter your specialized fields">
                </div>

                <div class="form-group">
                    <label for="office_Address">Office Address</label>
                    <input type="text" name="office_Address" id="office_Address" placeholder="Enter your office address">
                </div>

                <div class="form-group">
                    <label for="consultationFee">Consultation Fee</label>
                    <input type="text" name="consultationFee" id="consultationFee" placeholder="Enter your consultation fee">
                </div>
            </div>

            <button type="submit" class="btn">Register</button>
        </form>
    </div>

</body>
</html>
