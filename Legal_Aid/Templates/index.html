<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Aid - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='banner.jpg') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            padding: 80px 0;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 3.5em;
            color: #2c3e50;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        p {
            font-size: 1.2em;
            color: #34495e;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto 40px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            margin: 15px;
            border-radius: 50px;
            color: #fff;
            background-color: #3498db;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: #ecf0f1;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Legal Aid</h1>
        <p>Your one-stop platform for finding legal help and consulting with professional lawyers.</p>
        
        <div>
            <a href="{{ url_for('register') }}" class="btn">Register Now</a>
            <a href="{{ url_for('login') }}" class="btn">Login</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Legal Aid. All rights reserved.</p>
    </footer>

</body>
</html>
